    <section id="checkout-form" class="section1">

        <div id="dcard-payment" style="display: none;">

            </form>
        </div>

        <div id="ccard-payment" style="display: none;">
            <form>
                <h3>Payment Method</h3>
                <label for="creditCardNumber" >Credit Card Number:</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" required>

                <label for="creditExp">Expiration Date:</label>
                <input type="text" id="creditExp" name="creditExp" required>

                <label for="creditCvv">CVV:</label>
                <input type="text" id="creditCvv" name="creditCvv" required>
                <button id="btt" class="normal">Place Order</button>
            </form>
        </div>

        <div id="upi-payment" style="display: none;">
            <form>
                <h3>Payment Information</h3>
                <label for="upi-id">UPI ID:</label>

    <script>
        const cardRadio = document.getElementById("card");
        const debitCardRadio = document.getElementById("debit");
        const creditCardRadio = document.getElementById("credit");
        const upiRadio = document.getElementById("upi");
        const cardOptions = document.getElementById("cardOptions");
        const debitCardPaymentSection = document.getElementById("dcard-payment");
        const creditCardPaymentSection = document.getElementById("ccard-payment");
        const upiPaymentSection = document.getElementById("upi-payment");

        cardRadio.addEventListener("change", function() {
            if (cardRadio.checked) {
                debitCardPaymentSection.style.display = "none";
                creditCardPaymentSection.style.display = "none";
                upiPaymentSection.style.display = "none";
                cardOptions.style.display = "block";
            }
            else {
                cardOptions.style.display = "none";
            }
        });
    
        debitCardRadio.addEventListener("change", function() {
            if (debitCardRadio.checked) {
                debitCardPaymentSection.style.display = "block";
                creditCardPaymentSection.style.display = "none";
                upiPaymentSection.style.display = "none";
            }
        });
    
        creditCardRadio.addEventListener("change", function() {
            if (creditCardRadio.checked) {
                debitCardPaymentSection.style.display = "none";
                creditCardPaymentSection.style.display = "block";
                upiPaymentSection.style.display = "none";
            }
        });
    
        upiRadio.addEventListener("change", function() {
            if (upiRadio.checked) {
                debitCardPaymentSection.style.display = "none";
                creditCardPaymentSection.style.display = "none";
                upiPaymentSection.style.display = "block";
                cardOptions.style.display = "none";
            }
        });

        function validateCardNumber(input) {
            input.value = input.value.replace(/\D/g, '');
            if (input.value.length > 16 || input.value.length < 15) {
                input.value = input.value.slice(0, 16);
            }
        }

        function formatExpiryDate(input) {
            input.value = input.value.replace(/\D/g, '');
            if (input.value.length > 4) {
                input.value = input.value.slice(0, 4);
            }
            if (input.value.length >= 3) {
                input.value = input.value.replace(/(\d{2})(\d{1,2})/, '$1/$2');
            }
        }

        function maskCVV(input) {
            input.value = input.value.replace(/\D/g, '');
            input.value = input.value.slice(0, 4);
            if (input.value.length === 3 || input.value.length === 4) {
                input.value = input.value.replace(/\d/g, '*');
            }
        }

        document.getElementById('debitCardNumber').addEventListener('input', function() {
            validateCardNumber(this);
        });

        document.getElementById('debitExp').addEventListener('input', function() {
            formatExpiryDate(this);
        });

        document.getElementById('debitCvv').addEventListener('input', function() {
            maskCVV(this);
        });

        document.getElementById('creditCardNumber').addEventListener('input', function() {
            validateCardNumber(this);
        });

        document.getElementById('creditExp').addEventListener('input', function() {
            formatExpiryDate(this);
        });

        document.getElementById('creditCvv').addEventListener('input', function() {
            maskCVV(this);
        });

        document.getElementById('bton').onclick=function() {
            alert('Order placed');
        };

        document.getElementById('btt').onclick=function() {
            alert('Order placed');
        };

        document.getElementById('bt').onclick=function() {
            alert('Order placed');
        };
    </script>
