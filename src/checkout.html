    <script>
        // Get references to the input fields
        const nameInput = document.getElementById('fullName');
        const addressInput = document.getElementById('addressField');
        const cityInput = document.getElementById('cityField');
        const zipInput = document.getElementById('zipCode');
        const proceedToPaymentButton = document.getElementById('proceedToPayment');

        // Function to check if all required fields are filled
        function checkFields() {
            const nameValue = nameInput.value.trim();
            const addressValue = addressInput.value.trim();
            const cityValue = cityInput.value.trim();
            const zipValue = zipInput.value.trim();

            const isFilled = nameValue !== '' && addressValue !== '' && cityValue !== '' && zipValue !== '';
            proceedToPaymentButton.disabled = !isFilled;
        }

        // Add event listeners to input fields to check for changes
        nameInput.addEventListener('input', checkFields);
        addressInput.addEventListener('input', checkFields);
        cityInput.addEventListener('input', checkFields);
        zipInput.addEventListener('input', checkFields);
    </script>
