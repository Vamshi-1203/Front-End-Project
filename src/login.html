<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8993fc20df.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/logo1.jpeg">
    <title>Natural Nanas</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="login.css">
    <title>Login - Vegetable Vendor</title>
</head>
<body>
    
    <div class="container">
        <form class="login-form">
            <h1 style="color: white;">Login</h1>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" style="width: 30%;">Login</button>
            <p>Don't have an account?</p>
            <p><a href="signin.html">Sign Up</a></p>
            <p><a href="contact.html" style="font-size: large;">Need help?</a></p>
            <span class="white-text" style="font-size: small;">By continuing, you agree to Natural Nana's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</span>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('.login-form');
            const emailInput = loginForm.querySelector('input[type="email"]');
            const passwordInput = loginForm.querySelector('input[type="password"]');
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                if (email === '' || password === '') {
                    alert('Please fill in all fields');
                }
                else {
                    alert('Login successful');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
    
</body>
</html>
