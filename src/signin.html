<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo1.jpeg">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up - Vegetable Vendor</title>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" required style="width: 50%;">
            <input type="email" placeholder="Email" required style="width: 50%;">
            <input type="password" placeholder="Password" required style="width: 50%;">
            <input type="password" placeholder="Confirm Password" required style="width: 50%;"><br>
            <button type="submit" style="width: 20%;">Sign Up</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.querySelector('.signup-form');
            const fullNameInput = signupForm.querySelector('input[type="text"]');
            const emailInput = signupForm.querySelector('input[type="email"]');
            const passwordInput = signupForm.querySelector('input[type="password"]');
            const confirmPasswordInput = signupForm.querySelector('input[placeholder="Confirm Password"]');
            signupForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const fullName = fullNameInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                if (fullName === '' || email === '' || password === '' || confirmPassword === '') {
                    alert('Please fill in all fields');
                } else if (password !== confirmPassword) {
                    alert('Passwords do not match');
                }
                else {
                    alert('Registration successful');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
    
</body>
</html>
